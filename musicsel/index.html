<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click to Open URLs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #333;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 200px;
            text-align: center;
        }
        button:hover {
            background-color: #45a049;
        }
        button:active {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>

    <h1>Click a button to visit a region</h1>
    
    <div class="button-container">
        <button onclick="window.location.href='https://www.youtube.com/watch?v=ol3ViRJlCAI'">Mondstadt</button>
        <button onclick="window.location.href='https://www.youtube.com/watch?v=t1O7LpOTBfM'">Liyue</button>
        <button onclick="window.location.href='https://www.youtube.com/watch?v=1xMRU4D9ODc'">Inazuma</button>
        <button onclick="window.location.href='https://www.youtube.com/watch?v=nR6Ncfdp4AU'">Sumeru</button>
        <button onclick="window.location.href='https://www.youtube.com/watch?v=znHhRYBmfck'">Fontaine</button>
        <button onclick="window.location.href='https://www.youtube.com/watch?v=m1KlMecTFuw'">Natlan</button>
    </div>

</body>
</html>
