<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Website</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            color: #333;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .button-container {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* Button Styling */
        .button {
            text-decoration: none;
            color: #fff;
            font-size: 1.2em;
            font-weight: bold;
            background: #4caf50;
            padding: 15px 30px;
            border-radius: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }

        .button:hover {
            background: #45a049;
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <h1>Welcome to the Main Website</h1>

    <div class="button-container">
        <a href="https://alanyoung23.github.io/qrgen" class="button">QR Code</a>
        <a href="https://alanyoung23.github.io/musicsel" class="button">Music Selector</a>
        <a href="https://example.com/page3" class="button">Page 3</a>
        <a href="https://example.com/page4" class="button">Page 4</a>
    </div>
    

</body>
</html>
